{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h4 class="inline-block">
      {%if repo_base%}
    <a class="link" href=/browse/{{repo_base}}>{{repo_base}}</a>
      {%endif%}
      {%if repo%}
      <a class="link" href=/browse/{{repo_base}}/{{repo}}>/ {{repo}}</a>
      {%endif%}
  </h4>

  <hr />
  <br />
  <br />
  {% block tabs %}
  {% endblock %}
  <br />

  <script>    
    $(document).on("click", "#btn-dataq", function(e) {    
      e.preventDefault();    
      DataQ.DQ("{{repo}}", function(query) {   
        $("#txt-sql").val(query);    
      });    
    });    
  </script>

  {% block tab-content %}
  {% endblock %}
{% endblock %}
